<header class="section">
  <div class="section__titulo">
    <p><i class="fa-regular fa-id-badge"></i>Clientes</p>
  </div>
</header>

<div class="actions">

  <div class="buscador">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
  </div>

  <button (click)="openDialog()">
    <i class="fa-solid fa-user-plus"></i>Registrar Cliente
  </button>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreRazonSocial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre / Razon Social </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreRazonSocial}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroDoc}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="funciones">
      <th mat-header-cell *matHeaderCellDef> Funciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <i class="fa-solid fa-info" style="color: #B197FC;"></i>
        </button>
        <button mat-icon-button (click)="openDialog(element.id)">
          <i class="fa-regular fa-pen-to-square" style="color: #74C0FC;"></i>
        </button>
        <button mat-icon-button (click)="deleteClient(element.id)">
          <i class="fa-solid fa-minus" style="color: #f02d3aff;"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
    </tr>

  </table>

  <mat-paginator class="paginador" [pageSize]="[14]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
