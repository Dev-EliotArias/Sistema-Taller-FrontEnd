<header class="section">
  <div class="section__titulo">
    <p><i class="fa-regular fa-id-badge"></i>Vehiculos</p>
  </div>
</header>

<div class="actions">

  <!-- <div class="buscador">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
  </div> -->

  <button (click)="openDialog()">
    <i class="fa-solid fa-user-plus"></i>Registrar Vehiculos
  </button>
</div>


<mat-form-field>
  <mat-label>Buscador</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceVehicles" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
      <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let row"> {{row.color}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
      <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
    </ng-container>

    <!-- placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
      <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="funciones">
      <th mat-header-cell *matHeaderCellDef> Funciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <i class="fa-solid fa-info" style="color: #B197FC;"></i>
        </button>
        <button mat-icon-button (click)="openDialog(row.id)">
          <i class="fa-regular fa-pen-to-square" style="color: #74C0FC;"></i>
        </button>
        <button mat-icon-button (click)="deleteVehicle(row.id)">
          <i class="fa-solid fa-minus" style="color: #f02d3aff;"></i>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsVehicle"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsVehicle;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron datos parecidos a "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 25, 50]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
