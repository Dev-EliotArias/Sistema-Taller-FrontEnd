<header class="section">
  <div class="section__titulo">
    <p><i class="fa-regular fa-id-badge"></i>Servicios</p>
  </div>
</header>

<div class="actions">

  <div class="buscador">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
  </div>

  <button (click)="openDialog()">
    <i class="fa-solid fa-user-plus"></i>Agregar Nuevo Servicio
  </button>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSourceServicies" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Servicio </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
      <td mat-cell *matCellDef="let element"> {{element.costo | currency : 'PEND' : 'S/.' }}</td>
    </ng-container>

    <ng-container matColumnDef="tiempoEstimado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo Estimado (min) </th>
      <td mat-cell *matCellDef="let element"> {{element.tiempoEstimado}} </td>
    </ng-container>

    <ng-container matColumnDef="funciones">
      <th mat-header-cell *matHeaderCellDef> Funciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <i class="fa-solid fa-info" style="color: #B197FC;"></i>
        </button>
        <button mat-icon-button (click)="openDialog(element.id)">
          <i class="fa-regular fa-pen-to-square" style="color: #74C0FC;"></i>
        </button>
        <button mat-icon-button (click)="deleteService(element.id)">
          <i class="fa-solid fa-minus" style="color: #f02d3aff;"></i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsVehicle"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsVehicle;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron datos parecidos a "{{input.value}}"</td>
    </tr>
  </table>

    <mat-paginator [pageSizeOptions]="[15, 25, 50]" showFirstLastButtons
      aria-label="Select page of periodic elements"></mat-paginator>
</div>
