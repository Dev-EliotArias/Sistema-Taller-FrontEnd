<header class="section">
  <div class="section__titulo">
    <p><i class="fa-regular fa-id-badge"></i>Orden de Trabajos</p>
  </div>
</header>

<div class="actions">

  <div class="buscador">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
  </div>

  <button (click)="openDialog()">
    <i class="fa-solid fa-user-plus"></i>Registrar nueva orden de trabajo
  </button>
</div>

<!-- columns: string[] = ['id', 'fechaIngreso', 'fechaSalida','costoTotal','comentario', 'estado']; -->


<mat-form-field>
  <mat-label>Buscador</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscador" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceOrdenesDeTrabajos" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Fecha Ingreso Column -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </th>
      <td mat-cell *matCellDef="let row"> {{row.fechaIngreso}} </td>
    </ng-container>

    <!-- Fecha Salida Column -->
    <ng-container matColumnDef="fechaSalida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Salida </th>
      <td mat-cell *matCellDef="let row"> {{row.fechaSalida}} </td>
    </ng-container>

    <!-- Costo Total Column -->
    <ng-container matColumnDef="costoTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo Total </th>
      <td mat-cell *matCellDef="let row"> {{row.costoTotal}} </td>
    </ng-container>

    <!-- Comentario Column -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
      <td mat-cell *matCellDef="let row"> {{row.comentario}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="funciones">
      <th mat-header-cell *matHeaderCellDef> Funciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <i class="fa-solid fa-info" style="color: #B197FC;"></i>
        </button>
        <button mat-icon-button (click)="openDialog(row.id)">
          <i class="fa-regular fa-pen-to-square" style="color: #74C0FC;"></i>
        </button>
        <button mat-icon-button (click)="deleteOrdenTrabajo(row.id)">
          <i class="fa-solid fa-minus" style="color: #f02d3aff;"></i>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron datos parecidos a "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 25]" showFirstLastButtons
    aria-label="Select page of periodic elements"></mat-paginator>
</div>
